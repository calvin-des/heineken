    <script>
        function toggleButton(button) {
            // Get all buttons
            const buttons = document.querySelectorAll('.collapsed-btn');

            // Loop through buttons and deactivate all except the one clicked
            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });

            // Toggle the clicked button
            button.classList.toggle('active');
        }
    </script>
